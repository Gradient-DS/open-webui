{{- if .Values.gateway.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "open-webui-stack.gateway.fullname" . }}
  labels:
    {{- include "open-webui-stack.gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "open-webui-stack.gateway.selectorLabels" . | nindent 4 }}
{{- end }}
