{{- if .Values.searxng.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "open-webui-stack.searxng.fullname" . }}
  labels:
    {{- include "open-webui-stack.searxng.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.searxng.replicaCount }}
  selector:
    matchLabels:
      {{- include "open-webui-stack.searxng.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "open-webui-stack.searxng.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/searxng/configmap.yaml") . | sha256sum }}
    spec:
      {{- include "open-webui-stack.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: searxng
          image: "{{ .Values.searxng.image.repository }}:{{ .Values.searxng.image.tag }}"
          imagePullPolicy: {{ .Values.searxng.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SEARXNG_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-stack.fullname" . }}-secrets
                  key: searxng-secret-key
          volumeMounts:
            - name: config
              mountPath: /etc/searxng/settings.yml
              subPath: settings.yml
          resources:
            {{- toYaml .Values.searxng.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: {{ include "open-webui-stack.searxng.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
