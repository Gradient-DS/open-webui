# SearXNG configuration for Open WebUI Web Search
# See https://docs.searxng.org/admin/settings.html for all options

use_default_settings: true

general:
  debug: false
  instance_name: "SearXNG - Open WebUI"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: true

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "auto"
  max_page: 0
  formats:
    - html
    - json

server:
  # Public URL (adjust if using reverse proxy)
  base_url: false
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: ${SEARXNG_SECRET_KEY}
  limiter: false
  image_proxy: false
  http_protocol_version: "1.0"
  method: "POST"

ui:
  static_use_hash: true
  default_locale: ""
  query_in_title: false
  infinite_scroll: false
  center_alignment: false
  results_on_new_tab: false
  theme_args:
    simple_style: auto

outgoing:
  request_timeout: 3.0
  max_request_timeout: 3.0
  useragent_suffix: ""
  pool_connections: 100
  pool_maxsize: 20
  enable_http2: true

# Plugins configuration
plugins:
  searx.plugins.hostnames.SXNGPlugin:
    active: true

# Hostname filtering - removes Chinese domains from results
hostnames:
  remove:
    # === Chinese domains ===
    - '.*\.cn$'
    - '.*\.中国$'
    - '.*\.公司$'
    - '.*\.网络$'
    - '(.*\.)?baidu\.com$'
    - '(.*\.)?zhihu\.com$'
    - '(.*\.)?baidu\.cn$'
    - '(.*\.)?qq\.com$'
    - '(.*\.)?sogou\.com$'
    - '(.*\.)?sohu\.com$'
    - '(.*\.)?163\.com$'
    
    # === Social Media (excluding LinkedIn) ===
    # Meta platforms
    - '(.*\.)?facebook\.com$'
    - '(.*\.)?fb\.com$'
    - '(.*\.)?fb\.me$'
    - '(.*\.)?instagram\.com$'
    - '(.*\.)?threads\.net$'
    - '(.*\.)?messenger\.com$'
    
    # Twitter/X
    - '(.*\.)?twitter\.com$'
    - '(.*\.)?x\.com$'
    - '(.*\.)?t\.co$'
    - '(.*\.)?twimg\.com$'
    
    # TikTok
    - '(.*\.)?tiktok\.com$'
    - '(.*\.)?tiktokcdn\.com$'
    - '(.*\.)?musical\.ly$'
    
    # Pinterest (all country variants)
    - '(.*\.)?pinterest\.[a-z]+$'
    - '(.*\.)?pinimg\.com$'
    
    # Reddit
    - '(.*\.)?reddit\.com$'
    - '(.*\.)?redd\.it$'
    - '(.*\.)?redditstatic\.com$'
    
    # Other social platforms
    - '(.*\.)?snapchat\.com$'
    - '(.*\.)?tumblr\.com$'
    - '(.*\.)?discord\.com$'
    - '(.*\.)?discord\.gg$'
    - '(.*\.)?twitch\.tv$'
    - '(.*\.)?bsky\.app$'
    - '(.*\.)?bsky\.social$'
    - '(.*\.)?mastodon\.social$'
    - '(.*\.)?truthsocial\.com$'
    
    # Q&A / UGC platforms (often low quality)
    - '(.*\.)?quora\.com$'
    
    # === Common spam/low-quality domains ===
    - '(.*\.)?medium\.com$'  # Often paywalled
    - '.*\.xyz$'
    - '.*\.tk$'
    - '.*\.ml$'
    - '.*\.ga$'
    - '.*\.cf$'
    
  # Prioritize authoritative sources
  high_priority:
    - '(.*\.)?wikipedia\.org$'
    - '(.*\.)?github\.com$'
    - '(.*\.)?stackoverflow\.com$'
    - '(.*\.)?arxiv\.org$'
    - '.*\.edu$'
    - '.*\.gov$'
    - '.*\.gov\.nl$'
    - '(.*\.)?rijksoverheid\.nl$'
    - '(.*\.)?overheid\.nl$'
    
  # Deprioritize but don't block
  low_priority:
    - '(.*\.)?youtube\.com$' 

# Engine configurations
engines:
  # Reliable without API keys
  - name: duckduckgo
    engine: duckduckgo
    weight: 1.4
    shortcut: ddg
    
  - name: brave
    engine: brave
    weight: 1.3
    shortcut: br
    # api_key: '${SEARXNG_BRAVE_API_KEY}'
    
  - name: qwant
    engine: qwant
    weight: 1.2
    shortcut: qw
    
  - name: mojeek
    engine: mojeek
    weight: 1.0
    shortcut: mj
    
  - name: wikipedia
    engine: wikipedia
    weight: 1.3
    shortcut: wp

  - name: bing
    engine: bing
    weight: 1.1
    shortcut: bi

  - name: google
    engine: google
    weight: 1.0
    shortcut: g