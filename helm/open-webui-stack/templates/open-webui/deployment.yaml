{{- if .Values.openWebui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "open-webui-stack.openWebui.fullname" . }}
  labels:
    {{- include "open-webui-stack.openWebui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.openWebui.replicaCount }}
  selector:
    matchLabels:
      {{- include "open-webui-stack.openWebui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "open-webui-stack.openWebui.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/open-webui/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      {{- include "open-webui-stack.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "open-webui-stack.serviceAccountName" . }}
      containers:
        - name: open-webui
          image: "{{ .Values.openWebui.image.repository }}:{{ .Values.openWebui.image.tag }}"
          imagePullPolicy: {{ .Values.openWebui.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "open-webui-stack.openWebui.fullname" . }}-config
          env:
            # Secrets
            - name: WEBUI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-stack.fullname" . }}-secrets
                  key: webui-secret-key
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-stack.fullname" . }}-secrets
                  key: postgres-password
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgres.user }}:$(DATABASE_PASSWORD)@{{ include "open-webui-stack.postgres.fullname" . }}:5432/{{ .Values.postgres.database }}"
            - name: OPENWEBUI_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-stack.fullname" . }}-secrets
                  key: admin-password
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-stack.fullname" . }}-secrets
                  key: openai-api-key
            - name: RAG_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-stack.fullname" . }}-secrets
                  key: rag-openai-api-key
            {{- if .Values.secrets.gatewayApiKey }}
            - name: EXTERNAL_DOCUMENT_LOADER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-stack.fullname" . }}-secrets
                  key: gateway-api-key
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /app/backend/data
          resources:
            {{- toYaml .Values.openWebui.resources | nindent 12 }}
          {{- if .Values.openWebui.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.openWebui.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.openWebui.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.openWebui.livenessProbe.timeoutSeconds }}
          {{- end }}
          {{- if .Values.openWebui.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.openWebui.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.openWebui.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.openWebui.readinessProbe.timeoutSeconds }}
          {{- end }}
          {{- if .Values.openWebui.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: {{ .Values.openWebui.startupProbe.failureThreshold }}
            periodSeconds: {{ .Values.openWebui.startupProbe.periodSeconds }}
          {{- end }}
      volumes:
        - name: data
          {{- if .Values.openWebui.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "open-webui-stack.openWebui.fullname" . }}-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
