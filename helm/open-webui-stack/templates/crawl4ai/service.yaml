{{- if .Values.crawl4ai.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "open-webui-stack.crawl4ai.fullname" . }}
  labels:
    {{- include "open-webui-stack.crawl4ai.labels" . | nindent 4 }}
spec:
  type: {{ .Values.crawl4ai.service.type }}
  ports:
    - port: {{ .Values.crawl4ai.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "open-webui-stack.crawl4ai.selectorLabels" . | nindent 4 }}
{{- end }}
