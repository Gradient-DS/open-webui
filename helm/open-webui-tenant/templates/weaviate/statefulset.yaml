{{- if .Values.weaviate.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "open-webui-tenant.weaviate.fullname" . }}
  labels:
    {{- include "open-webui-tenant.weaviate.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "open-webui-tenant.weaviate.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "open-webui-tenant.weaviate.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "open-webui-tenant.weaviate.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "open-webui-tenant.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: weaviate
          image: "{{ .Values.weaviate.image.repository }}:{{ .Values.weaviate.image.tag }}"
          imagePullPolicy: {{ .Values.weaviate.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
          env:
            - name: QUERY_DEFAULTS_LIMIT
              value: {{ .Values.weaviate.config.queryDefaults.limit | quote }}
            - name: AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED
              value: {{ .Values.weaviate.config.authentication.anonymous_access.enabled | quote }}
            - name: PERSISTENCE_DATA_PATH
              value: {{ .Values.weaviate.config.persistence.dataPath | quote }}
            - name: DEFAULT_VECTORIZER_MODULE
              value: {{ .Values.weaviate.config.defaultVectorizerModule | quote }}
            - name: ENABLE_MODULES
              value: {{ .Values.weaviate.config.enableModules | quote }}
            - name: CLUSTER_HOSTNAME
              value: {{ .Values.weaviate.config.clusterHostname | quote }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/weaviate
          resources:
            {{- toYaml .Values.weaviate.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /v1/.well-known/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v1/.well-known/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.weaviate.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.weaviate.persistence.accessMode }}
        {{- include "open-webui-tenant.storageClass" $ | nindent 8 }}
        resources:
          requests:
            storage: {{ .Values.weaviate.persistence.size }}
  {{- else }}
      volumes:
        - name: data
          emptyDir: {}
  {{- end }}
{{- end }}
