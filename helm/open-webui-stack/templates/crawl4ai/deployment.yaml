{{- if .Values.crawl4ai.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "open-webui-stack.crawl4ai.fullname" . }}
  labels:
    {{- include "open-webui-stack.crawl4ai.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.crawl4ai.replicaCount }}
  selector:
    matchLabels:
      {{- include "open-webui-stack.crawl4ai.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "open-webui-stack.crawl4ai.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "open-webui-stack.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: crawl4ai
          image: "{{ .Values.crawl4ai.image.repository }}:{{ .Values.crawl4ai.image.tag }}"
          imagePullPolicy: {{ .Values.crawl4ai.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 11235
              protocol: TCP
          {{- if .Values.secrets.crawl4aiApiToken }}
          env:
            - name: CRAWL4AI_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-stack.fullname" . }}-secrets
                  key: crawl4ai-api-token
          {{- end }}
          resources:
            {{- toYaml .Values.crawl4ai.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
