# Monolithic deployment mode with multi-tenancy
deploymentMode: SingleBinary

loki:
  # Enable multi-tenancy (requires X-Scope-OrgID header)
  auth_enabled: true

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  # Per-tenant limits
  limits_config:
    retention_period: 744h  # 31 days
    max_query_series: 500
    max_entries_limit_per_query: 5000

# Single replica
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi

# Disable components not needed in monolithic mode
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Gateway disabled (direct access)
gateway:
  enabled: false

# Disable chunks cache to reduce resource requirements
chunksCache:
  enabled: false

# Resources
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
