# NEO NL Open WebUI Deployment with Weaviate RAG
# Usage: docker compose -f docker-compose.neo.yaml up -d
#
# Requires: .env.neo file with configuration (see .env.neo.example)

services:

  weaviate:
    image: semitechnologies/weaviate:1.35.0
    container_name: neo-nl-weaviate
    environment:
      # Weaviate core settings
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      # No vectorizer - Open WebUI provides embeddings externally
      DEFAULT_VECTORIZER_MODULE: none
      CLUSTER_HOSTNAME: node1
      # TTL cleanup schedule (cron format or @every duration)
      # Runs every 5 minutes to clean up expired objects
      OBJECTS_TTL_DELETE_SCHEDULE: "@every 5m"
      # Logging
      LOG_LEVEL: info
    volumes:
      - weaviate-data:/var/lib/weaviate
    # Ports not exposed - Open WebUI connects via internal docker network
    # For debugging, uncomment:
    ports:
      - "${WEAVIATE_HTTP_PORT:-8082}:8080"
      - "${WEAVIATE_GRPC_PORT:-50053}:50051"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
      image: postgres:15
      environment:
        POSTGRES_DB: openwebui
        POSTGRES_USER: openwebui
        POSTGRES_PASSWORD: dev_password
      ports:
        - "5433:5432"

volumes:
  weaviate-data: {}
