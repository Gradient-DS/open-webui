{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "open-webui-stack.gateway.fullname" . }}
  labels:
    {{- include "open-webui-stack.gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "open-webui-stack.gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "open-webui-stack.gateway.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "open-webui-stack.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: GATEWAY_SEARXNG_URL
              value: "http://{{ include "open-webui-stack.searxng.fullname" . }}:{{ .Values.searxng.service.port }}/search"
            - name: GATEWAY_CRAWL4AI_URL
              value: "http://{{ include "open-webui-stack.crawl4ai.fullname" . }}:{{ .Values.crawl4ai.service.port }}"
            - name: CRAWL4AI_URL
              value: "http://{{ include "open-webui-stack.crawl4ai.fullname" . }}:{{ .Values.crawl4ai.service.port }}"
            - name: GATEWAY_LOG_LEVEL
              value: {{ .Values.gateway.config.logLevel | quote }}
            {{- if .Values.secrets.gatewayApiKey }}
            - name: GATEWAY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-stack.fullname" . }}-secrets
                  key: gateway-api-key
            {{- end }}
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
