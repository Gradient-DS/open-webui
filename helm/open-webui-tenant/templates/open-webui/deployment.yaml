{{- if .Values.openWebui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "open-webui-tenant.openWebui.fullname" . }}
  labels:
    {{- include "open-webui-tenant.openWebui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.openWebui.replicaCount }}
  {{- with .Values.openWebui.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
    {{- if eq (.type | default "RollingUpdate") "Recreate" }}
    rollingUpdate: null
    {{- end }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "open-webui-tenant.openWebui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "open-webui-tenant.openWebui.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/open-webui/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      {{- include "open-webui-tenant.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "open-webui-tenant.serviceAccountName" . }}
      containers:
        - name: open-webui
          image: "{{ .Values.openWebui.image.repository }}:{{ .Values.openWebui.image.tag }}"
          imagePullPolicy: {{ .Values.openWebui.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "open-webui-tenant.openWebui.fullname" . }}-config
          env:
            # Secrets
            - name: WEBUI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-tenant.fullname" . }}-secrets
                  key: webui-secret-key
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-tenant.fullname" . }}-secrets
                  key: postgres-password
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgres.user }}:$(DATABASE_PASSWORD)@{{ include "open-webui-tenant.postgres.fullname" . }}:5432/{{ .Values.postgres.database }}"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-tenant.fullname" . }}-secrets
                  key: openai-api-key
            - name: RAG_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-tenant.fullname" . }}-secrets
                  key: rag-openai-api-key
            # Microsoft OAuth (only if configured)
            {{- if .Values.secrets.microsoftClientSecret }}
            - name: MICROSOFT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-tenant.fullname" . }}-secrets
                  key: microsoft-client-secret
            {{- end }}
            # Email Graph API secret (only if configured)
            {{- if .Values.secrets.emailGraphClientSecret }}
            - name: EMAIL_GRAPH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-tenant.fullname" . }}-secrets
                  key: email-graph-client-secret
            {{- end }}
            # External Services API Keys (only if configured)
            {{- if .Values.secrets.externalDocumentLoaderApiKey }}
            - name: EXTERNAL_DOCUMENT_LOADER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-tenant.fullname" . }}-secrets
                  key: external-document-loader-api-key
            {{- end }}
            {{- if .Values.secrets.ragExternalRerankerApiKey }}
            - name: RAG_EXTERNAL_RERANKER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-tenant.fullname" . }}-secrets
                  key: rag-external-reranker-api-key
            {{- end }}
            # S3 Storage credentials (only if configured)
            {{- if .Values.secrets.s3AccessKeyId }}
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-tenant.fullname" . }}-secrets
                  key: s3-access-key-id
            {{- end }}
            {{- if .Values.secrets.s3SecretAccessKey }}
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-tenant.fullname" . }}-secrets
                  key: s3-secret-access-key
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /app/backend/data
          resources:
            {{- toYaml .Values.openWebui.resources | nindent 12 }}
          {{- if .Values.openWebui.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.openWebui.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.openWebui.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.openWebui.livenessProbe.timeoutSeconds }}
          {{- end }}
          {{- if .Values.openWebui.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.openWebui.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.openWebui.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.openWebui.readinessProbe.timeoutSeconds }}
          {{- end }}
          {{- if .Values.openWebui.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: {{ .Values.openWebui.startupProbe.failureThreshold }}
            periodSeconds: {{ .Values.openWebui.startupProbe.periodSeconds }}
          {{- end }}
      volumes:
        - name: data
          {{- if .Values.openWebui.persistence.enabled }}
          persistentVolumeClaim:
            {{- if .Values.openWebui.persistence.existingClaim }}
            claimName: {{ .Values.openWebui.persistence.existingClaim }}
            {{- else }}
            claimName: {{ include "open-webui-tenant.openWebui.fullname" . }}-pvc
            {{- end }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
