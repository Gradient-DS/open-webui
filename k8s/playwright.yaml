apiVersion: apps/v1
kind: Deployment
metadata:
  name: playwright
  namespace: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playwright
  template:
    metadata:
      labels:
        app: playwright
    spec:
      containers:
      - name: playwright
        image: mcr.microsoft.com/playwright:v1.57.0-noble
        command: ["npx", "-y", "playwright@1.57.0", "run-server", "--port", "3000", "--host", "0.0.0.0"]
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "4Gi"
            cpu: "500m"
          limits:
            memory: "8Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: playwright
  namespace: open-webui
spec:
  selector:
    app: playwright
  ports:
  - port: 3000
    targetPort: 3000
