{{- if .Values.reranker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "open-webui-stack.reranker.fullname" . }}
  labels:
    {{- include "open-webui-stack.reranker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.reranker.replicaCount }}
  selector:
    matchLabels:
      {{- include "open-webui-stack.reranker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "open-webui-stack.reranker.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "open-webui-stack.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: reranker
          image: "{{ .Values.reranker.image.repository }}:{{ .Values.reranker.image.tag }}"
          imagePullPolicy: {{ .Values.reranker.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: RERANKER_MODEL
              value: {{ .Values.reranker.config.model | quote }}
          resources:
            {{- toYaml .Values.reranker.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
