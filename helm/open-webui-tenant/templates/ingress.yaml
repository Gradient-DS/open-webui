{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "open-webui-tenant.fullname" . }}
  labels:
    {{- include "open-webui-tenant.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.tenant.domain | quote }}
      secretName: {{ include "open-webui-tenant.fullname" . }}-tls
  {{- end }}
  rules:
    - host: {{ .Values.tenant.domain | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "open-webui-tenant.openWebui.fullname" . }}
                port:
                  number: {{ .Values.openWebui.service.port }}
{{- end }}
