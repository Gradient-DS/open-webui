apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng-config
  namespace: open-webui
data:
  settings.yml: |
    use_default_settings: true
    general:
      instance_name: "Open WebUI Search"
    search:
      safe_search: 0
      autocomplete: ""
      formats:
        - html
        - json
    server:
      secret_key: "change-this-to-random-string"
      limiter: false
      public_instance: false
    ui:
      static_use_hash: true
    engines:
      - name: google
        engine: google
        disabled: false
      - name: duckduckgo
        engine: duckduckgo
        disabled: false
      - name: wikipedia
        engine: wikipedia
        disabled: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      containers:
      - name: searxng
        image: searxng/searxng:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /etc/searxng/settings.yml
          subPath: settings.yml
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: searxng-config
---
apiVersion: v1
kind: Service
metadata:
  name: searxng
  namespace: open-webui
spec:
  selector:
    app: searxng
  ports:
  - port: 8080
    targetPort: 8080
