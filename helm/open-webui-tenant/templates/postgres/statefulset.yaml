{{- if .Values.postgres.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "open-webui-tenant.postgres.fullname" . }}
  labels:
    {{- include "open-webui-tenant.postgres.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "open-webui-tenant.postgres.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "open-webui-tenant.postgres.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "open-webui-tenant.postgres.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "open-webui-tenant.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: postgres
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.user | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "open-webui-tenant.fullname" . }}-secrets
                  key: postgres-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.postgres.user | quote }}
                - -d
                - {{ .Values.postgres.database | quote }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.postgres.user | quote }}
                - -d
                - {{ .Values.postgres.database | quote }}
            initialDelaySeconds: 5
            periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.postgres.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          recurring-job-group.longhorn.io/critical: enabled
      spec:
        accessModes:
          - {{ .Values.postgres.persistence.accessMode }}
        {{- include "open-webui-tenant.storageClass" $ | nindent 8 }}
        resources:
          requests:
            storage: {{ .Values.postgres.persistence.size }}
  {{- else }}
      volumes:
        - name: data
          emptyDir: {}
  {{- end }}
{{- end }}
