apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: open-webui
spec:
  interval: 30m
  chart:
    spec:
      chart: ./helm/open-webui-stack
      sourceRef:
        kind: GitRepository
        name: open-webui
        namespace: flux-system
      interval: 1m

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  valuesFrom:
    - kind: ConfigMap
      name: open-webui-values
      valuesKey: values.yaml
      optional: true

  values:
    # Base production values
    global:
      storageClass: "standard-rwo"
      imagePullSecrets:
        - ghcr-secret

    openWebui:
      config:
        adminEmail: "lex@gradient-ds.com"
        adminName: "Lex"
        corsAllowOrigin: "https://voorbeeld.soev.ai"
        telemetry:
          otel:
            enabled: true
            endpoint: "http://alloy.observability.svc:4317"
            serviceName: "open-webui-prod"
            resourceAttributes: "deployment.environment=production"

    externalSecrets:
      enabled: true
      gcpProject: "soev-ai-001"

    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/proxy-body-size: "100m"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
      hosts:
        - host: voorbeeld.soev.ai
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: open-webui-tls
          hosts:
            - voorbeeld.soev.ai
