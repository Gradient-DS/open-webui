# NEO NL Open WebUI Deployment with Weaviate RAG
# Usage: docker compose -f docker-compose.neo.yaml up -d
#
# Requires: .env.neo file with configuration (see .env.neo.example)

services:
  open-webui:
    image: ghcr.io/gradient-ds/open-webui:${WEBUI_DOCKER_TAG:-main}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neo-nl-webui
    volumes:
      - neo-nl-data:/app/backend/data
    ports:
      - "${OPEN_WEBUI_PORT:-3000}:8080"
    env_file:
      - .env
    depends_on:
      weaviate:
        condition: service_healthy
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gradient-services
      - default

  weaviate:
    image: semitechnologies/weaviate:1.35.0
    container_name: neo-nl-weaviate
    environment:
      # Weaviate core settings
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      # No vectorizer - Open WebUI provides embeddings externally
      DEFAULT_VECTORIZER_MODULE: none
      CLUSTER_HOSTNAME: node1
      # TTL cleanup schedule (cron format or @every duration)
      # Runs every 5 minutes to clean up expired objects
      OBJECTS_TTL_DELETE_SCHEDULE: "@every 5m"
      # Logging
      LOG_LEVEL: info
    volumes:
      - weaviate-data:/var/lib/weaviate
    # Ports not exposed - Open WebUI connects via internal docker network
    # For debugging, uncomment:
    # ports:
    #   - "${WEAVIATE_HTTP_PORT:-8080}:8080"
    #   - "${WEAVIATE_GRPC_PORT:-50051}:50051"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: openwebui
      POSTGRES_USER: openwebui
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  neo-nl-data: {}
  weaviate-data: {}
  postgres-data: {}

networks:
  gradient-services:
    external: true