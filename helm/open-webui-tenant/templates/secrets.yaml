{{- if not .Values.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "open-webui-tenant.fullname" . }}-secrets
  labels:
    {{- include "open-webui-tenant.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Open WebUI secrets
  webui-secret-key: {{ .Values.secrets.webuiSecretKey | default (randAlphaNum 64) | quote }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | default "" | quote }}
  rag-openai-api-key: {{ .Values.secrets.ragOpenaiApiKey | default "" | quote }}

  # Microsoft OAuth (empty by default - SSO disabled)
  {{- if .Values.secrets.microsoftClientSecret }}
  microsoft-client-secret: {{ .Values.secrets.microsoftClientSecret | quote }}
  {{- end }}

  # External Services API Keys
  {{- if .Values.secrets.externalDocumentLoaderApiKey }}
  external-document-loader-api-key: {{ .Values.secrets.externalDocumentLoaderApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.ragExternalRerankerApiKey }}
  rag-external-reranker-api-key: {{ .Values.secrets.ragExternalRerankerApiKey | quote }}
  {{- end }}

  # PostgreSQL
  postgres-password: {{ .Values.secrets.postgresPassword | default (randAlphaNum 32) | quote }}
{{- end }}
