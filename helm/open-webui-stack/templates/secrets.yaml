{{- if not .Values.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "open-webui-stack.fullname" . }}-secrets
  labels:
    {{- include "open-webui-stack.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Open WebUI secrets
  webui-secret-key: {{ .Values.secrets.webuiSecretKey | default (randAlphaNum 64) | quote }}
  admin-password: {{ .Values.secrets.adminPassword | default "changeme" | quote }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | default "" | quote }}
  rag-openai-api-key: {{ .Values.secrets.ragOpenaiApiKey | default "" | quote }}

  # PostgreSQL
  postgres-password: {{ .Values.secrets.postgresPassword | default (randAlphaNum 32) | quote }}

  # SearXNG
  searxng-secret-key: {{ .Values.secrets.searxngSecretKey | default (randAlphaNum 32) | quote }}

  # Gateway
  {{- if .Values.secrets.gatewayApiKey }}
  gateway-api-key: {{ .Values.secrets.gatewayApiKey | quote }}
  {{- end }}

  # Crawl4AI
  {{- if .Values.secrets.crawl4aiApiToken }}
  crawl4ai-api-token: {{ .Values.secrets.crawl4aiApiToken | quote }}
  {{- end }}
{{- end }}
